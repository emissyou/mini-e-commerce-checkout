<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoffy • Philippines</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="#">Shoffy</a>
        <span class="text-white small">Davao • Philippines</span>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
      <div class="row g-4">
        <!-- Products -->
        <div class="col-lg-7">
          <h2 class="mb-4 fw-bold">iPhone Collection</h2>
          <div class="row g-4" id="productList"></div>
        </div>

        <!-- Cart -->
        <div class="col-lg-5">
          <div class="sticky-top" style="top: 20px">
            <h4 class="mb-3">Your Cart (<span id="cartCount">0</span>)</h4>

            <div class="card shadow-sm mb-3">
              <div class="card-body p-0">
                <table class="table mb-0 cart-table">
                  <thead class="table-light">
                    <tr>
                      <th></th>
                      <th>Product</th>
                      <th class="text-end">Price</th>
                      <th class="text-center">Qty</th>
                      <th class="text-end">Total</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="cartTableBody"></tbody>
                </table>
              </div>
            </div>

            <div
              class="card summary-card shadow-sm mb-3"
              id="summaryCard"
            ></div>

            <button
              onclick="placeOrder()"
              class="btn btn-danger w-100 py-3 fw-bold fs-5"
            >
              PLACE ORDER • ₱<span id="grandTotalBtn">0</span>
            </button>

            <button
              onclick="clearCart()"
              class="btn btn-outline-danger w-100 mt-3"
            >
              Clear Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
